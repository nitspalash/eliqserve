<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <h3>Wishlist</h3>
    </ion-title>

 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="wishlist-area" *ngIf="wishlist">
    <ion-item *ngFor="let item of wishlist" (click)="goToProductDetails(item.product.id)" >
      <ion-thumbnail item-start >
        <img *ngIf="item.product.product_image!=undefined" src="{{image_link+item.product.product_image}}" alt="">
        <img *ngIf="item.product.product_image==undefined" src="assets/imgs/noimage.png" alt="">
      </ion-thumbnail>
      <h2>{{item.product.product_name}}</h2>
      <p >{{item.add_date|date:'MMM dd,yyyy'}}</p>
      <div item-end>
        <ion-icon class="heart" name="heart" (click)="makeWishlist(item.prod_id,item.id)"></ion-icon>
        <p>$ {{item.product.price}}.00</p>       
      
      </div>
    </ion-item>
  
    
  </ion-list>

  <ion-list *ngIf="wishlist==''">
    <ion-item>
        <div item-start> No product is in your wishlist</div>
        
    </ion-item>
 </ion-list>

</ion-content>
