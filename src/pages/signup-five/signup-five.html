<ion-content padding>
   
      
        <ion-list>
    		<h4>Verify Email Address</h4>
          <ion-item>
            <ion-label text-uppercase floating>otp</ion-label>
            <ion-input type="number" [(ngModel)]="data" maxlength="6"></ion-input>
          </ion-item>
          <ion-item text-center class="no-brdr-btm" style="margin-top:1rem;" >
            <p>You will receive an OTP code via email momentarily. </p>
            <!-- <p>You can resend email within... </p> -->
            <p ><b>{{displayTime}}</b></p>  
          </ion-item>
    
    
          <ion-item class="las-item no-brdr-btm">
            <button ion-button color="secondary" block (click)="finalSubmit()" [disabled]="!data">Submit
              <ion-icon name="arrow-forward" style="color:#ffffff; margin-left: 1rem;"></ion-icon>
            </button>
          </ion-item>

        </ion-list>
      
</ion-content>
