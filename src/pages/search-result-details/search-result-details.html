 <ion-header>

    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>
        <h3>Detail</h3>
      </ion-title>
  
       <ion-buttons end (click)="shareInfo(detailArray)">
        <button ion-button icon-only>
          <ion-icon item-end name="share"></ion-icon>
        </button>      
      </ion-buttons> 
    </ion-navbar>
  
  </ion-header>
  
  <ion-content >
  
      <ion-list *ngFor="let item of detailArray">
          <!-- <ion-item class="top-icon-area">
            <ion-icon item-start name="arrow-back"></ion-icon>
            <ion-icon item-end name="share"></ion-icon>
          </ion-item> -->
          <ion-card class="img-dv">

                <img  src="{{imageLink+item.productsimages[0].name}}" alt="">
           
          </ion-card>
        
          <ion-card>
            <div padding class="about-info">
              <ion-item style="margin-bottom:0;" >
                <h4>{{item.product_name}}</h4>
                <h6 text-uppercase>Blended Scotch</h6>
                
                
                <a (click)="makeWishlist(item.id,wish)" *ngIf="wish"><ion-icon class="wish-icon" item-end name="heart"></ion-icon>
                </a>

                <a (click)="makeWishlist(item.id,wish)" *ngIf="!wish"><ion-icon class="wish-icon" item-end name="heart-outline"></ion-icon>
                </a>
              </ion-item>
              <div class="brdr-btm">
                <h6 class="ml" text-uppercase>{{item.quantity}} ml
                  <span class="price"> ${{item.price}}</span>
                </h6>
                <p class="price">Cashback of $5.00, valid till 31 july, 2018.</p>
              </div>
            
              <p>
                {{item.description}}.
              </p>
            </div>
          </ion-card>

          <ion-card>
            <div padding class="about-info">
              <h2>Seller Information</h2>
              <ion-item >
                <h4>{{sellerArray['first_name']}} {{sellerArray['last_name']}}</h4>
                </ion-item>

                <ion-item >
                  <h4>{{sellerArray['email']}}</h4>
                  </ion-item>

                  <ion-item >
                    <h4>{{sellerArray['phone']}}</h4>
                    </ion-item>
                </div>
          </ion-card>

          <ion-card style="background: none; box-shadow: none;">
            <ion-row>
              <ion-col col-6>
                <button ion-button block class="add-to-cart" *ngIf="user_exist==1" type="submit" (click)="addcart(item.id)" style="background-color:rgb(57, 214, 96)">AddToCart</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block class="add-to-cart" *ngIf="user_exist==1" type="submit" color="dark" (click)="buynow(item.id)">Buy Now</button>
              </ion-col>
            </ion-row>
            
          </ion-card>

          <ion-card style="background: none; box-shadow: none;">
            <ion-row>
              <ion-col col-6>
                <button ion-button block class="add-to-cart" *ngIf="user_exist==0" type="submit" (click)="cartAlert()" style="background-color:rgb(57, 214, 96)">AddToCart</button>
              </ion-col>
              <ion-col col-6>
                <button ion-button block class="add-to-cart" *ngIf="user_exist==0" type="submit" (click)="buyAlert()" color="dark" >Buy Now</button>
              </ion-col>
            </ion-row>
            
          </ion-card>
