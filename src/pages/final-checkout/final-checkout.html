<ion-header>

    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>
        <h3>Checkout B</h3>
      </ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
    <ion-card>
      <form  [formGroup]="payForm" (ngSubmit)="payment(payForm.value)">
      <ion-row>
        <ion-col col-12 radio-group  formControlName="paymethod">
          <ion-item>
            <ion-label>Cash On Delivery</ion-label>
            <ion-radio value="cod" ></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label>PayPal</ion-label>
              <ion-radio value="paypal"></ion-radio>
            </ion-item>
        </ion-col>
     
      </ion-row>
      <ion-list >
          <ion-item *ngFor="let item of cartArray">
            <ion-thumbnail item-start>
              <img src="assets/imgs/cart-pic-a.png" alt="">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>Black Label 12 year...</p>
            <div class="wt-area">
              <span class="wt">Quantity: {{item.quantity}}</span>
              <!-- <span>Black Label</span> -->
            </div>
             <div item-end text-right>
              <ion-icon name="more"></ion-icon>
              <div class="price"> ${{item.price}}.00 </div>
             </div>   
          </ion-item>
      
        
          <ion-item>
            <div item-start> Total </div>
            <div item-end text-right>
              <div class="total-price"> ${{totalPrice}}.00 </div>
            </div>
          </ion-item>
        </ion-list>
    
    
    
      <button ion-button block type="submit" style="font-size:1.4rem;" color="secondary">Confirm Order</button>
    </form>
    </ion-card>
  </ion-content>
