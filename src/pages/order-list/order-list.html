<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>
      <h3>My Order</h3>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-card (click)="goToOrderDetails(item.id)" *ngFor="let item of orderArray">
      <ion-item>
        <ion-row>
          <ion-col col-4>
            <h2 class="f-w-5">Order Id:</h2>
          </ion-col>
          <ion-col col-8>
            <h2>{{item.id}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h2 class="f-w-5">Date:</h2>
          </ion-col>
          <ion-col col-8>
            <h2>{{item.order_date|date:'MMM dd,yyyy'}}</h2>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4>
            <h2 class="f-w-5">Total:</h2>
          </ion-col>
          <ion-col col-8>
            <p>${{item.total_price}}</p>
          </ion-col>
        </ion-row>
  
        <button item-end ion-button class="detail-btn" > Detail </button>
        
      </ion-item>
    </ion-card>
