<ion-header>

    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>
        <h3>Payment</h3>
      </ion-title>
  
    </ion-navbar>
  
  </ion-header>


  <ion-content>
      <ion-item text-center class="price-area" > 
          <h1>$120.00</h1>  
          <p>From ABC Store</p>
        </ion-item>
      <ion-card>
          <ion-list>

              <ion-item>
                  <ion-label floating>Name as on card</ion-label>
                  <ion-input ></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label floating>Card Number</ion-label>
                  <ion-input ></ion-input>
              </ion-item>


            <div>
                <h2 style="color: #838383; font-weight: 500; margin-top: 20px;">Expiry date</h2>
                <ion-row>
                  <ion-col>
                      
                      <ion-item> 
                          <ion-select [(ngModel)]="gaming">
                              <ion-option value="nes">MM</ion-option>
                              <ion-option value="n64">1</ion-option>
                            </ion-select>
                        </ion-item>
                  </ion-col>
                  <ion-col>
                      <ion-item>
                          <ion-select [(ngModel)]="gaming">
                              <ion-option value="nes">yy</ion-option>
                              <ion-option value="n64">1</ion-option>
                            </ion-select>
                        </ion-item>
                  </ion-col>
                </ion-row>
            </div>
              
              
            <ion-item>
                <ion-label floating>CVV Code (Last 4 Digit)</ion-label>
                <ion-input ></ion-input>
            </ion-item>
              
    
                  <button ion-button block text-uppercase style="height: 40px !important; margin-top: 16px;"  color="secondary" (click)="paymentSucess()">Submit</button>
            
            
            </ion-list>
      </ion-card>
        
    
    </ion-content>
