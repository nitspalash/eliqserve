<ion-header>

    <ion-navbar>
        
            <button ion-button menuToggle>
              <ion-icon name="arrow-back"></ion-icon>
            </button>
        
          
   
       <ion-title>
         <h3>Newyork</h3>
       </ion-title>
   
   
       <ion-buttons end>
         <button ion-button icon-only menuToggle>
           <ion-icon name="search"></ion-icon>
         </button>
       </ion-buttons>
     </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-row >
          <ion-col col-4  *ngFor="let item of searchArray" (click)="gopage(item.id)" >
            <ion-card class="list">
              <img *ngIf="item.productsimages!=''" src="{{imageLink+item.productsimages[0].name}}" alt="">
              <img *ngIf="item.productsimages==''"  src="assets/imgs/noimage.png" alt="">
              <div class="card-title">{{item.product_name}}</div>
              <div class="card-subtitle">{{item.description}}</div>
            </ion-card>
          </ion-col>
