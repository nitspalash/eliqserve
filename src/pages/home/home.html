<ion-header>

  <ion-toolbar>
       
     <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
        <ion-title> 
          <h3 *ngIf="country">{{country}}</h3> 
          <p *ngIf="!currentaddress" (click)="locationsearch()">Please add or select a delivery address</p>
          <!-- <ion-input type="text" ></ion-input> -->
          <p *ngIf="currentaddress" (click)="locationsearch()">{{currentaddress}}</p>
        </ion-title>
        
    
        <ion-buttons end (click)="fetchlocation()">
          <button ion-button icon-only >
            <ion-icon name="pin"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>
