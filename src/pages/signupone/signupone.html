<ion-header>

  <ion-navbar>
		<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

	</ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupTwo(formGroup.value)" novalidate>
		<ion-list>
			<h4>Tell us about yourself</h4>
			<ion-item>
				<ion-label floating>Name</ion-label>
				<ion-input type="text" formControlName="name"></ion-input>
			</ion-item>

			<div class="gender-area" >
				<h5>Gender</h5>
				<!-- <ion-grid radio-group > -->
				<ion-row radio-group formControlName="gender">
					<ion-col col-3 class="pt-0 pb-0" >
						<ion-item>
							<ion-label>Male</ion-label>
							<ion-radio value="male" ></ion-radio>
						</ion-item>
					</ion-col>
					<ion-col col-4 class="pt-0 pb-0" >
						<ion-item>
							<ion-label>Female</ion-label>
							<ion-radio value="female"></ion-radio>
						</ion-item>
					</ion-col>
					<ion-col col-5 class="pt-0 pb-0" >
						<ion-item>
							<ion-label>Not Specified</ion-label>
							<ion-radio value="not-specified" ></ion-radio>
						</ion-item>
					</ion-col>
				</ion-row>
				<!-- </ion-grid> -->
			</div>


			<div class="gender-area">
					
				<h5>User Type</h5>
				<ion-row radio-group formControlName="utype">
					<!-- <h3>Gender</h3>	 -->
					<ion-col col-6 class="pt-0 pb-0" >
						<ion-item>
								<ion-radio value="2" (click)="showForm()" ></ion-radio>
							<ion-label>Merchant</ion-label>
							</ion-item>
					
					</ion-col>


			
<ion-col col-6 class="pt-0 pb-0" >
						<ion-item>
								<ion-radio value="1"(click)="hideForm()" ></ion-radio>
							<ion-label>Customer</ion-label>
							</ion-item>
					</ion-col>
           
					
				</ion-row>
				<ion-item *ngIf="radio==true">
						<ion-label floating>Company Name</ion-label>
						<ion-input type="text" formControlName="business_name"></ion-input>
						</ion-item>

				<ion-item *ngIf="radio==true">
						<ion-label floating>Log</ion-label>
						<ion-input type="text"  formControlName="log"></ion-input>
						</ion-item>
					
				<ion-item *ngIf="radio==true">
							<ion-label floating>Store Location</ion-label>
							<ion-input type="text" formControlName="store_location"></ion-input>
							</ion-item>

			
				<ion-item *ngIf="radio==true">
						<ion-label floating>Open At</ion-label>
						<ion-input type="time" formControlName="open_time"></ion-input>
						</ion-item>

				<ion-item *ngIf="radio==true">
						<ion-label floating>Close At</ion-label>
						<ion-input type="time" formControlName="close_time" ></ion-input>
						</ion-item>

				<ion-row *ngIf="radio==true">
				<ion-col col-6>
					<ion-item><ion-label>Delivery</ion-label>
				<ion-checkbox formControlName="delivery"></ion-checkbox>
			</ion-item>
		</ion-col>

				<ion-col col-6>
					<ion-item><ion-label>Pickup</ion-label>
				<ion-checkbox formControlName="pickup"></ion-checkbox>
			</ion-item>
		</ion-col>
				</ion-row>


		<ion-item *ngIf="radio==true">
				<ion-label floating>Bank Account Details</ion-label>
				<ion-input type="text" formControlName="bank_details"></ion-input>
				</ion-item>


		<ion-item *ngIf="radio==true">
			<ion-label floating>Paypal Account</ion-label>
				<ion-input type="text" formControlName="paypal_email"></ion-input>
				</ion-item>			


		<ion-item *ngIf="radio==true">
				<ion-label floating> Trade License</ion-label>
				<ion-input type="text" formControlName="trade_license"></ion-input>
				</ion-item>	
		</div>
	

			<div class="gender-area mt-0">
				<h5>Date Of Birth</h5>
				<ion-row  >
					<input formControlName="dob" type="date"/>
				
				</ion-row>
			</div>
	
			<ion-item>
				<button ion-button color="secondary" block [disabled]="!formGroup.valid" >Continue
					<ion-icon name="arrow-forward" style="color:#ffffff; margin-left: 1rem;"></ion-icon>
				</button>
			</ion-item>
		</ion-list>
	</form>
</ion-content>
